<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web de Productos Alimenticios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media screen and (max-width: 600px) {
            nav {
                display: block;
            }
            nav a {
                display: block;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Productos Alimenticios</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
</nav>

<section>
    <h2>Bienvenido a nuestra tienda de productos alimenticios</h2>
    <p>¡Descubre nuestra amplia selección de productos frescos y deliciosos!</p>
</section>

<footer>
    <p>Derechos de autor © 2024. Todos los derechos reservados.</p>
</footer>

</body>
</html>
